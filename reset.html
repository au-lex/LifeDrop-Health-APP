<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets//css//style.css">
    <title>Reset Password</title>
</head>
<body>
    <div class="gen-circle"></div>
    <div class="gen-logo"><img src="/assets/images/reset&create/Lifedrop-logo.png"></div>
        <div class="gen-container">
            <div class="gen-title-section">
                <h2 class="reset-title">Reset Password</h2>
                <p class="para">Enter the email associated with your account and we will
                send you a link to reset your password
                </p>
                <form class="from">
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Email">
                        <span class="icon">&#9993;</span>
                    </div>
                    <div class="input-group">
                        <button class="reset-submit-btn" type="submit">Enter</button>
                    </div>
                </form>
                <p class="reset-sign-up">Don't have an account?<a href="./signup.html">Sign up</a></p>
            </div>
        </div>
    
</body>
</html>
