<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Create New Password</title>
</head>
<body>
    <div class="gen-circle"></div>
        <div class="gen-logo"><img src="/assets/images/reset&create/Lifedrop-logo.png"></div>
            <div class="gen-container">
                <div class="gen-title-section">
                    <h1 class="head">Create New Password</h1>
                    <p class="para-2">Enter a new password</p>
                    <form>
                        <div class="from-2">
                        <input type="password" name="password" placeholder="New Password">
                        <img class="icon-1" src="/assets/images/reset&create/key.png">
                        <input type="password" name="password" placeholder="Confirm Password">
                        <img class="icon-2" src="/assets/images/reset&create/key.png">
                        </div>
                        <div class="input-group">
                        <button class="create-enter-btn" type="submit">Enter</button>
                    </div>
                    </form>
                    <p class="create-sign-up">Don't have an account?<a href="#">Sign up</a></p>
            </div>
</body>
</html>
